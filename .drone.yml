# yaml-language-server: $schema=https://json.schemastore.org/drone.json

kind: pipeline
type: kubernetes
name: build-image

steps:
  - name: docker-postfix
    image: plugins/docker
    environment:
      DOCKER_BUILDKIT: 1
    settings:
      repo: dasbaumwolltier/postfix-alpine
      tags:
        - "3.15"
        - latest
      username:
        from_secret: dockerhub-user
      password:
        from_secret: dockerhub-password
      dockerfile: postfix/Dockerfile
      mtu: 1400
  - name: docker-dovecot
    image: plugins/docker
    environment:
      DOCKER_BUILDKIT: 1
    settings:
      repo: dasbaumwolltier/dovecot-alpine
      tags:
        - "3.15"
        - latest
      username:
        from_secret: dockerhub-user
      password:
        from_secret: dockerhub-password
      dockerfile: dovecot/Dockerfile
      mtu: 1400
  - name: docker-modoboa
    image: plugins/docker
    environment:
      DOCKER_BUILDKIT: 1
    settings:
      repo: dasbaumwolltier/modoboa-alpine
      tags:
        - "1.17.0"
        - latest
      username:
        from_secret: dockerhub-user
      password:
        from_secret: dockerhub-password
      dockerfile: modoboa/Dockerfile
      mtu: 1400